name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  ci:
    name: CI on Node ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        node-version: [16.x, 18.x, 20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Detect lint/build/test scripts
        id: scripts
        run: |
          node -e "const p=require('./package.json'); console.log('has_lint='+!!(p.scripts && p.scripts.lint)); console.log('has_build='+!!(p.scripts && p.scripts.build)); console.log('has_test='+!!(p.scripts && p.scripts.test));" > /tmp/scripts.txt
          while IFS= read -r line; do echo "$line" >> $GITHUB_OUTPUT; done < /tmp/scripts.txt

      - name: Install dependencies
        id: install
        run: |
          npm install

      - name: Run linter
        if: steps.scripts.outputs.has_lint == 'true'
        run: |
          npm run lint

      - name: Build project
        if: steps.scripts.outputs.has_build == 'true'
        run: |
          npm run build

      - name: Success summary
        if: always()
        run: |
          echo "Package manager: npm"
          echo "Has lint script: ${{ steps.scripts.outputs.has_lint }}"
          echo "Has build script: ${{ steps.scripts.outputs.has_build }}"
